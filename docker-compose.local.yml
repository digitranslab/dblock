version: "3.8"

services:
  # Backend service (API only, no frontend)
  backend:
    image: digitranslab/dblock-backend:latest
    pull_policy: always
    ports:
      - "7860:7860"
    depends_on:
      - postgres
    environment:
      - KOZMOAI_DATABASE_URL=postgresql://kozmoai:kozmoai@postgres:5432/kozmoai
      - KOZMOAI_CONFIG_DIR=/app/data
      - KOZMOAI_HOST=0.0.0.0
      - KOZMOAI_PORT=7860
    user: "0:0"
    volumes:
      - dblock-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service (Nginx serving React app)
  frontend:
    image: digitranslab/dblock-frontend:latest
    pull_policy: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:7860
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: kozmoai
      POSTGRES_PASSWORD: kozmoai
      POSTGRES_DB: kozmoai
    ports:
      - "5432:5432"
    volumes:
      - dblock-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kozmoai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dblock-postgres:
  dblock-data:
