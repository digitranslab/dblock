component_name: AI/MLAPI
display_name: AI/ML API
category: models
version: 1.0.0
overview:
  summary: Use AI/ML API for AI and data tasks
  description: This component creates a `ChatOpenAI` model instance using the AI/ML API. The output is exclusively a **Language
    Model** (`LanguageModel`) that you can connect to another LLM-driven component, such as a **Smart Function** component.
    For more information, see the AI/ML API Langflow integration documentation and Language model components.
features:
- Advanced language model capabilities
- Flexible configuration options
- Support for various use cases
- High-quality text generation
inputs:
  max_tokens:
    display_name: max_tokens
    type: Integer
    description: 'Input parameter. The maximum number of tokens to generate. Set to 0 for unlimited tokens. Range: 0-128000.'
  model_kwargs:
    display_name: model_kwargs
    type: Dictionary
    description: Input parameter. Additional keyword arguments for the model.
  model_name:
    display_name: model_name
    type: String
    description: Input parameter. The name of the AI/ML embedding model to use.
  aiml_api_base:
    display_name: aiml_api_base
    type: String
    description: Input parameter. The base URL of the AIML API. Defaults to `https://api.aimlapi.com`.
  api_key:
    display_name: api_key
    type: SecretString
    description: Input parameter. The AIML API Key to use for the model.
  temperature:
    display_name: temperature
    type: Float
    description: 'Input parameter. Controls randomness in the output. Default: `0.1`.'
outputs:
  language_model:
    display_name: Language Model
    type: LanguageModel
    description: Configured language model ready for use
examples:
- title: Basic AI/ML API Setup
  description: Standard configuration for AI/ML API
  use_case: General purpose usage
external_links:
- title: AI/ML API Langflow integration documentation
  url: https://docs.aimlapi.com/integrations/langflow
- title: AI/ML API
  url: https://docs.aimlapi.com/api-overview/embeddings
