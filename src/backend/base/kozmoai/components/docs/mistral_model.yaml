component_name: MistralAI
display_name: Mistral AI
category: models
version: 1.0.0
overview:
  summary: Use Mistral AI for AI and data tasks
  description: The **MistralAI** component generates text using MistralAI LLMs. It can output either a **Model Response**
    (`Message`) or a **Language Model** (`LanguageModel`). Use the **Language Model** output when you want to use a MistralAI
    model as the LLM for another LLM-driven component, such as an **Agent** or **Smart Function** component. For more information,
    see Language model components.
features:
- Advanced language model capabilities
- Flexible configuration options
- Support for various use cases
- High-quality text generation
inputs:
  max_tokens:
    display_name: max_tokens
    type: Integer
    description: Input parameter. The maximum number of tokens to generate. Set to 0 for unlimited tokens.
  model_name:
    display_name: model_name
    type: String
    description: 'Input parameter. The name of the Mistral AI model to use. Options include `open-mixtral-8x7b`, `open-mixtral-8x22b`,
      `mistral-small-latest`, `mistral-medium-latest`, `mistral-large-latest`, and `codestral-latest`. Default: `codestral-latest`.'
  mistral_api_base:
    display_name: mistral_api_base
    type: String
    description: Input parameter. The base URL of the Mistral API. Defaults to `https://api.mistral.ai/v1`.
  api_key:
    display_name: api_key
    type: SecretString
    description: Input parameter. The Mistral API Key to use for authentication.
  temperature:
    display_name: temperature
    type: Float
    description: 'Input parameter. Controls randomness in the output. Default: 0.5.'
  max_retries:
    display_name: max_retries
    type: Integer
    description: 'Input parameter. Maximum number of retries for API calls. Default: 5.'
  timeout:
    display_name: timeout
    type: Integer
    description: 'Input parameter. Timeout for API calls in seconds. Default: 60.'
  max_concurrent_requests:
    display_name: max_concurrent_requests
    type: Integer
    description: 'Input parameter. Maximum number of concurrent API requests. Default: 3.'
  top_p:
    display_name: top_p
    type: Float
    description: 'Input parameter. Nucleus sampling parameter. Default: 1.'
  random_seed:
    display_name: random_seed
    type: Integer
    description: 'Input parameter. Seed for random number generation. Default: 1.'
outputs:
  language_model:
    display_name: Language Model
    type: LanguageModel
    description: Configured language model ready for use
examples:
- title: Basic Mistral AI Setup
  description: Standard configuration for Mistral AI
  use_case: General purpose usage
external_links:
- title: MistralAI documentation
  url: https://docs.mistral.ai
