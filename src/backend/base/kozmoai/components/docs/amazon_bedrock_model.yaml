component_name: AmazonBedrock
display_name: Amazon Bedrock
category: models
version: 1.0.0
overview:
  summary: Use Amazon Bedrock for AI and data tasks
  description: This component generates text using Amazon Bedrock LLMs. It can output either a **Model Response** (`Message`)
    or a **Language Model** (`LanguageModel`). Specifically, the **Language Model** output is an instance of `ChatBedrock`
    configured according to the component's parameters. Use the **Language Model** output when you want to use an Amazon Bedrock
    model as the LLM for another LLM-driven component, such as an **Agent** or **Smart Function** component. For more information,
    see Language model components.
features:
- Advanced language model capabilities
- Flexible configuration options
- Support for various use cases
- High-quality text generation
inputs:
  input:
    display_name: input
    type: String
    description: Input parameter. The input string for text generation.
  system_message:
    display_name: system_message
    type: String
    description: Input parameter. A system message to pass to the model.
  stream:
    display_name: stream
    type: Boolean
    description: 'Input parameter. Whether to stream the response. Only works in chat. Default: `false`.'
  model_id:
    display_name: model_id
    type: String
    description: Input parameter. The Amazon Bedrock model to use.
  aws_access_key_id:
    display_name: aws_access_key_id
    type: SecretString
    description: Input parameter. AWS Access Key for authentication.
  aws_secret_access_key:
    display_name: aws_secret_access_key
    type: SecretString
    description: Input parameter. AWS Secret Key for authentication.
  aws_session_token:
    display_name: aws_session_token
    type: SecretString
    description: Input parameter. The session key for your AWS account.
  credentials_profile_name:
    display_name: credentials_profile_name
    type: String
    description: Input parameter. Name of the AWS credentials profile to use.
  region_name:
    display_name: region_name
    type: String
    description: 'Input parameter. AWS region where your Bedrock resources are located. Default: `us-east-1`.'
  model_kwargs:
    display_name: model_kwargs
    type: Dictionary
    description: Input parameter. Additional keyword arguments to pass to the model.
outputs:
  language_model:
    display_name: Language Model
    type: LanguageModel
    description: Configured language model ready for use
examples:
- title: Basic Amazon Bedrock Setup
  description: Standard configuration for Amazon Bedrock
  use_case: General purpose usage
external_links:
- title: Amazon Bedrock LLMs
  url: https://docs.aws.amazon.com/bedrock
- title: '`ChatBedrock`'
  url: https://docs.langchain.com/oss/python/integrations/chat/bedrock
