component_name: Novita
display_name: Novita
category: models
version: 1.0.0
overview:
  summary: Use Novita for AI and data tasks
  description: This component generates text using Novita's language models. It can output either a **Model Response** (`Message`)
    or a **Language Model** (`LanguageModel`). Use the **Language Model** output when you want to use a Novita model as the
    LLM for another LLM-driven component, such as a **Language Model** or **Smart Function** component. For more information,
    see Language model components.
features:
- Advanced language model capabilities
- Flexible configuration options
- Support for various use cases
- High-quality text generation
inputs:
  api_key:
    display_name: api_key
    type: SecretString
    description: Input parameter. Your Novita AI API Key.
  model:
    display_name: model
    type: String
    description: Input parameter. The id of the Novita AI model to use.
  max_tokens:
    display_name: max_tokens
    type: Integer
    description: Input parameter. The maximum number of tokens to generate. Set to 0 for unlimited tokens.
  temperature:
    display_name: temperature
    type: Float
    description: 'Input parameter. Controls randomness in the output. Range: [0.0, 1.0]. Default: 0.7.'
  top_p:
    display_name: top_p
    type: Float
    description: 'Input parameter. Controls the nucleus sampling. Range: [0.0, 1.0]. Default: 1.0.'
  frequency_penalty:
    display_name: frequency_penalty
    type: Float
    description: 'Input parameter. Controls the frequency penalty. Range: [0.0, 2.0]. Default: 0.0.'
outputs:
  language_model:
    display_name: Language Model
    type: LanguageModel
    description: Configured language model ready for use
examples:
- title: Basic Novita Setup
  description: Standard configuration for Novita
  use_case: General purpose usage
external_links:
- title: Novita's language models
  url: https://novita.ai/docs/guides/llm-api
