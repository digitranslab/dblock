version: "3.8"

# Local build configuration - builds Python packages directly from source
# Use this when you want to test local code changes without pushing to DockerHub

services:
  dblock:
    build:
      context: .
      dockerfile: docker/build_and_push.Dockerfile
    image: kozmoai-local:latest
    ports:
      - "7860:7860"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - KOZMOAI_DATABASE_URL=postgresql://kozmoai:kozmoai@postgres:5432/kozmoai
      - KOZMOAI_CONFIG_DIR=/app/data
      - KOZMOAI_HOST=0.0.0.0
      - KOZMOAI_PORT=7860
      - DO_NOT_TRACK=true
      - KOZMOAI_AUTO_LOGIN=false
      - KOZMOAI_SUPERUSER=admin
      - KOZMOAI_SUPERUSER_PASSWORD=dblock2024
    user: "0:0"
    volumes:
      - dblock-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: kozmoai
      POSTGRES_PASSWORD: kozmoai
      POSTGRES_DB: kozmoai
    ports:
      - "5432:5432"
    volumes:
      - dblock-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kozmoai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dblock-postgres:
  dblock-data:
